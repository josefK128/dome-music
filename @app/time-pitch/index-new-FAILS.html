<!DOCTYPE html>
<html lang="en">
<head>
    <title>Time Stretching and Pitch Shifting</title>
</head>
<body>
    <form method="POST" action="/" enctype="multipart/form-data">
        <input class="inputInsert" type="file" accept="*" name="filename" id="fileUpload"/>
        <!-- <button class="insertButton">UPLOAD</button> -->
    </form>
    <script type='module'>
      const input = document.querySelector('input');

      input.addEventListener('change', updateValue);

      function updateValue(e) {
        let filepath = e.target.value;   // c:/fakepath/<filename>
                                        // this is a browser security feature

        // create full path by substitution for 'fakepath'
        if(filepath.match(/fakepath/)){
          filepath = filepath.replace('fakepath','public/dome-music/')
        }




        console.log(`filepath = ${filepath}`);


      }

      //main.js
    </script>

</body>
</html>
